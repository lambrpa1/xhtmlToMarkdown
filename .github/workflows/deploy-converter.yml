name: Deploy XHTML â†’ Markdown Lambda

on:
  push:
    branches: [ main ]
    paths:
      - 'lambda/**'
      - '*.tf'
      - '.github/workflows/deploy-xhtml-to-md.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      AWS_ROLE: arn:aws:iam::426720422766:role/gh-xhtmlToMarkdown
      #AWS_ROLE: arn:aws:iam::245000192935:role/gh-xhtmlToMarkdown-UpdatePolicy     
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & zip Lambda
        working-directory: ./lambda
        run: |
          npm ci
          zip -r ../xhtmlToMd.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}        

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve